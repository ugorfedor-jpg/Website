    :root{
      --bg:#070A10;
      --card:#0C1220;
      --muted:#A8B1C7;
      --text:#E9ECF5;
      --line:rgba(255,255,255,.08);
      --accent:#ff7a18;
      --accent2:#36c2ff;
      --shadow: 0 16px 46px rgba(0,0,0,.55);
      --radius: 18px;
      --max: 1120px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      background:
        radial-gradient(900px 520px at 8% -10%, rgba(54,194,255,.20), transparent 60%),
        radial-gradient(900px 620px at 95% 0%, rgba(255,122,24,.18), transparent 55%),
        radial-gradient(900px 700px at 30% 110%, rgba(255,122,24,.10), transparent 55%),

      color:var(--text);
      line-height:1.55;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 84px}

    /* Top bar */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:14px 16px;
      border:1px solid var(--line); border-radius:999px;
      backdrop-filter: blur(10px);
      background:rgba(12,18,32,.62);
      position:sticky; top:14px; z-index:10;
      box-shadow: 0 8px 26px rgba(0,0,0,.35);
    }
    .brand{display:flex; align-items:center; gap:10px; min-width:220px}
    .dot{
      width:12px; height:12px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 5px rgba(255,122,24,.08);
    }
    .brandTitle{font-weight:850; letter-spacing:.2px}
    .brandSub{color:var(--muted); font-size:12px}

    .nav{display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end}
    .nav a{
      text-decoration:none; color:var(--muted);
      padding:8px 10px; border-radius:999px;
      border:1px solid transparent;
      font-size:13px;
    }
    .nav a:hover{color:var(--text); border-color:var(--line); background:rgba(255,255,255,.03)}

    /* Layout */
    .hero{
      display:grid; grid-template-columns: 1.15fr .85fr; gap:16px;
      margin-top:18px;
    }
    @media (max-width: 920px){ .hero{grid-template-columns:1fr} }

    .card{
      border:1px solid var(--line);
      background:rgba(12,18,32,.66);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
    }
    .pad{padding:22px}
    .h1{font-size: clamp(28px, 3vw, 42px); margin:0 0 10px}
    .subtitle{color:var(--muted); margin:0 0 14px; font-size:16px}

    .chips{display:flex; flex-wrap:wrap; gap:10px; margin-top:14px}
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background:rgba(0,0,0,.14);
      font-size:13px;
      white-space:nowrap;
    }
    .chip b{color:var(--text); font-weight:650}

    .ctaRow{display:flex; flex-wrap:wrap; gap:10px; margin-top:18px}
    .btn{
      appearance:none; border:none; cursor:pointer;
      border-radius:12px; padding:10px 12px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      color:var(--text);
      text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      font-size:14px;
    }
    .btn:hover{background:rgba(255,255,255,.10)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(255,122,24,.95), rgba(54,194,255,.78));
      border-color: rgba(255,255,255,.10);
      color:#070A10;
      font-weight:800;
    }
    .btn.primary:hover{filter:brightness(1.05)}
    .mono{font-family:var(--mono); font-size:12px; opacity:.9}

    .small{color:var(--muted); font-size:13px}
    .divider{height:1px; background:var(--line); margin:18px 0}

    .sideGrid{display:grid; gap:12px}
    .kpi{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      padding:14px 14px; border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.12);
    }
    .kpi .label{color:var(--muted); font-size:12px}
    .kpi .value{font-weight:750; font-size:14px}
    .kpi .hint{color:var(--muted); font-size:12px; margin-top:6px}

    .section{margin-top:22px}
    .section h2{margin:0 0 10px; font-size:18px}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    @media (max-width: 920px){ .grid2{grid-template-columns:1fr} }

    .item{
      padding:16px; border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.12);
    }
    .item h3{margin:0 0 4px; font-size:15px}
    .item .meta{color:var(--muted); font-size:12px; margin-bottom:10px}
    .item ul{margin:0; padding-left:18px; color:var(--muted)}
    .item li{margin:6px 0}
